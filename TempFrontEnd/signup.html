<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig-E</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Nav Bar-->
    <nav class="navbar navbar-light" style="background-color: #ff5d8f">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/Pig Logo White.png"
            alt=""
            width="36"
            height="30"
            class="d-inline-block align-text-top"
          />
          Pig-E
        </a>
      </div>
    </nav>
    <!--Container that centers and holds form box-->
    <div class="container">
      <div class="infobox">
        <img src="./img/Pig Logo White.png" alt="Italian Trulli" />
        <h1>Welcome to Pig-E</h1>
        <h1>Sign Up:</h1>
        <form>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >First Name:</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Last Name:</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Enter Email:</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Verify Email:</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Create Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Verify Password:</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="submit_button">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
